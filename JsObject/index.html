<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript objects assignment</title>
</head>
<body>
    <h1>Fill the Form</h1>
    <!-- Below is the HTML tag to display the updated form of the person-->
    <h3 id="result"></h3>
    <!--Form here-->
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="names" name="name" required><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>
        <label for="hobby">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Phone:</label>
        <input type="number" id="phone" name="phone" required><br><br>
        <label for="interest">Interest:</label>
        <input type="text" id="interest" name="interest" required><br><br>
        <input type="submit" id="submit" value="Submit">
    </form>
    <!--This is the linked external JavaScript file-->
    <script src="script.js"></script>
</body>
